<div class="panel panel-default">
    <div class="panel-heading">All companies</div>
    <div class="panel-body">
        <div>
            <form [formGroup]="searchForm">
                <div class="inn-form">
                    <!-- <h2 class="text-center">Sign In</h2> -->
                    <div class="row">
                        <div class="col-md-3">

                            <label label class="form-control-placeholder" for="name">Name</label>
                            <input input type="text" class="form-control login" formControlName="name" required>

                        </div>
                        <div class="col-md-2">
                            <div class="form-button">
                                <button type="button" class="btn btn-primary submit"
                                    (click)="getAllCompanies()">Search</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <table class="table table-bordered assignment-table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>name</th>
                                        <th>address</th>
                                        <th>phoneNo</th>

                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let company of companies;let id1 = index">
                                        <td>
                                            {{company.companyId}}
                                        </td>
                                        <td>
                                            {{company.name  }}
                                        </td>
                                        <td>
                                            {{company.address}}
                                        </td>
                                        <td>
                                            {{company.phoneNo}}
                                        </td>


                                        <td>
                                            <button class="btn btn-primary" (click)="markFav(company)">Mark
                                                favourite</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Favourite companies</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <table class="table table-bordered assignment-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>name</th>
                            <th>address</th>
                            <th>phoneNo</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let company of favCompanies;let id1 = index">
                            <td>
                                {{company.companyId}}
                            </td>
                            <td>
                                {{company.name  }}
                            </td>
                            <td>
                                {{company.address}}
                            </td>
                            <td>
                                {{company.phoneNo}}
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
