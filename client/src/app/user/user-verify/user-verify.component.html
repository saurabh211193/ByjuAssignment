<div class="my-5 login-page">
    <div class="bg-ctrl"></div>
    <div class="form-login">
        <div class="text-center">
            <img src="/assets/images/qfc-png.png">
        </div>
        <form [formGroup]="verifyUserForm" (ngSubmit)="verifyUser()">
            <div class="inn-form">
                <!-- <h2 class="text-center">Sign In</h2> -->
                <div class="row">
                    <div class="col-md-12">
                        <app-qfc-input>
                            <label label class="form-control-placeholder" for="name">Token</label>
                            <input input type="text" class="form-control login" formControlName="verifyToken" required>
                            <span error class="error" *ngIf="formErrors.verifyToken">{{formErrors.verifyToken}}</span>
                        </app-qfc-input>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="form-button">
                            <button type="submit" class="btn btn-primary submit">Verify User</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
